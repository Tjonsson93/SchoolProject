<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body class="newNote">
    <header>
        <h1>Awesome Notes</h1>
    </header>
    
    <div class="sidebar">
        <nav>
            <button class="homeBtn"><a href="/home.html"><i class="fa fa-home"></i></a></button>
        </nav>
        <section>
            <select id='filterText'>
                <option value="all"> All </option>
                <option value="1">Value 1</option>
                <option value="2">Value 2</option>
                <option value="3">Value 3</option>
                <input type="text" placeholder="Search for...">
                
            </select>
        </section>
        
        
        <h4>My Titles</h4>
        <ul id="titleList"></ul> 
    </div>            
    
    <div class="addNotes">
        <input id="titleInput" name="title" type="text" placeholder="Title">
        <br>
        <textarea name="note" id="noteField" cols="30" rows="10" placeholder="Write here..."></textarea>
        <br>
        <div class ="buttons">
            <button onclick="addNote()" id="button">Save</button>
            <button id="addFile">Add file</button>
        </div>
        
        <div>
            <h2>My Notes</h2>
            <ul id="notesList"></ul>
        </div>
    </div>>
    
    
    <script src="script.js" defer></script>
</body>
</html>
